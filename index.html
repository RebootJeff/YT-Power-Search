<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>YouTube Power Search</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-controller="SearchCtrl as search" ng-cloak>
    <!--[if lt IE 10]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="app-container md-padding" flex layout="row" layout-align="center start" layout-wrap>

      <form flex-sm="100" flex-md="100" flex-gt-md="80"
        name="searchForm" ng-submit="search.submit()" class="md-whiteframe-z1 md-padding">
        <md-subheader>Configure your search (coming soon)</md-subheader>
        <md-input-container>
          <label>Keywords</label>
          <input ng-model="search.keywords" required>
        </md-input-container>

        <section layout="row" layout-align="space-around center">
          <md-button class="md-raised md-primary" type="submit" ng-disabled="searchForm.$invalid">Use the Power!</md-button>
        </section>

        <md-subheader>Configure the results (coming soon)</md-subheader>
      </form>

      <section flex-sm="100" flex-gt-md="80" layout="row" layout-align="center start"
        class="md-padding">
        <md-content class="loading-message" ng-show="search.loading">
          <h3>Loading... Please wait...</h3>
          <img src="images/superman_batman_trampoline.gif">
        </md-content>

        <md-content class="search-results">
          <md-list>
            <search-result-item ng-repeat="item in search.results"></search-result-item>
          </md-list>
        </md-content>
      </section>

    </div>


    <!-- (most) 3rd party dependencies -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/ramda/dist/ramda.js"></script>

    <!-- App scripts -->
    <script src="app/app.js"></script>
    <script src="app/searchCtrl.js"></script>
    <script src="app/searchSvc.js"></script>
    <script src="app/components/searchResultItem.js"></script>
    <script src="app/googleSvc.js"></script>

    <!-- Google API Client comes last for weird reasons: http://stackoverflow.com/questions/19399419/angular-js-and-google-api-client-js-gapi -->
    <script src="https://apis.google.com/js/client.js?onload=init"></script>

  </body>
</html>
