<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>YouTube Power Search</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-controller="SearchCtrl as search" ng-cloak>
    <!--[if lt IE 10]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <form name="searchForm">
      <md-input-container flex>
          <label>Keywords</label>
          <input ng-model="search.keywords" required>
        </md-input-container>

      <md-button class="md-raised md-primary" ng-click="search.submit()" ng-disabled="searchForm.$invalid">Use the Power!</md-button>
    </form>

    <md-content class="loading-message" ng-show="search.loading">
      <h3>Loading... Please wait...</h3>
      <img src="images/calming_cat.gif">
    </md-content>

    <md-content class="search-results">
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="item in search.results">
          <a ng-href="{{'https://www.youtube.com/watch?v=' + item.videoId}}">
            <img ng-src="{{item.thumbnailUrl}}" alt="{{item.title}}">
          </a>

          <div class="md-list-item-text">
            <a ng-href="{{'https://www.youtube.com/watch?v=' + item.videoId}}">
              <h3>{{item.title}}</h3>
            </a>
            <p><a ng-href="{{'https://www.youtube.com/channel/' + item.channelId}}">{{item.channelTitle}}</a></p>
            <p>{{item.publishedAt}}</p>
          </div>
        </md-list-item>
      </md-list>
    </md-content>


    <!-- 3rd party dependencies -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/ramda/dist/ramda.js"></script>

    <!-- App scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/searchCtrl.js"></script>
    <script src="scripts/searchSvc.js"></script>
    <script src="scripts/googleSvc.js"></script>

    <!-- Google API Client comes last for weird reasons: http://stackoverflow.com/questions/19399419/angular-js-and-google-api-client-js-gapi -->
    <script src="https://apis.google.com/js/client.js?onload=init"></script>

</html>
