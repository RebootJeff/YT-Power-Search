<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>YouTube Power Search</title>
    <meta name="description" content="Finally you can sort YouTube videos by duration!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-controller="SearchCtrl as search" ng-cloak>
    <!--[if lt IE 10]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="app-container md-padding" flex layout="row" layout-align="center start" layout-wrap>
      <h1 flex="100" class="app-title">
        YouTube Power Search
      </h1>

      <yps-search-form flex-sm="100" flex-md="100" flex-gt-md="80" class="md-whiteframe-z1 md-padding"></yps-search-form>

      <section flex-sm="100" flex-gt-md="80" layout="row" layout-align="center start"
        class="md-padding">
        <md-content class="loading-message" ng-show="search.loading">
          <h3>Loading... Please wait and enjoy this gif:</h3>
          <img src="images/superman_batman_trampoline.gif">
        </md-content>

        <md-content class="search-results">
          <md-list>
            <yps-search-result-item ng-repeat="item in search.results
              | orderBy : search.resultsOrderProp : search.resultsOrderReverse
              | filter : search.resultsFilterPredicate">
            </yps-search-result-item>
          </md-list>
        </md-content>
      </section>

      <md-content flex="100" layout="row" layout-align="center end" layout-margin>
        Made with&nbsp;
        <span>
          <img src="images/yps_logo.png" class="logo">
          <md-tooltip>
            FIRE! (metaphorically)
          </md-tooltip>
        </span>
        &nbsp;by&nbsp;<a href="https://twitter.com/RebootJeff" class="md-primary">@RebootJeff</a>
      </md-content>

    </div>


    <!-- (most) 3rd party dependencies -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/ramda/dist/ramda.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/moment-duration-format/lib/moment-duration-format.js"></script>

    <!-- App scripts -->
    <script src="app/app.js"></script>
    <script src="app/searchCtrl.js"></script>
    <script src="app/searchSvc.js"></script>
    <script src="app/googleSvc.js"></script>
    <script src="app/globalizationSvc.js"></script>
    <script src="app/utilsSvc.js"></script>
    <script src="app/components/searchForm/searchForm.js"></script>
    <script src="app/components/searchForm/preSearchInputs.js"></script>
    <script src="app/components/searchForm/postSearchInputs.js"></script>
    <script src="app/components/searchResultItem.js"></script>
    <script src="app/components/warnWipToast.js"></script>
    <script src="app/libImports/momentSvc.js"></script>
    <script src="app/libImports/ramdaSvc.js"></script>

    <!-- Google API Client comes last for weird reasons: http://stackoverflow.com/questions/19399419/angular-js-and-google-api-client-js-gapi -->
    <script src="https://apis.google.com/js/client.js?onload=init"></script>


    <!-- Google Analytics -->
    <script>
      // jshint ignore: start
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-44084259-2','auto');ga('send','pageview');
    </script>
  </body>
</html>
