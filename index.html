<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>YouTube Power Search</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
  </head>
  <body ng-controller="MainCtrl as search">
    <!--[if lt IE 10]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <form name="searchForm">
      <md-input-container flex>
          <label>Keywords</label>
          <input ng-model="search.keywords" required>
        </md-input-container>

      <md-button class="md-raised md-primary" ng-click="search.submit()" ng-disabled="searchForm.$invalid">Search</md-button>
    </form>


    <!-- 3rd party dependencies -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>

    <!-- App scripts -->
    <script src="js/app.js"></script>
    <script src="js/searchSvc.js"></script>
    <script src="js/googleSvc.js"></script>

    <!-- Google API Client comes last for weird reasons: http://stackoverflow.com/questions/19399419/angular-js-and-google-api-client-js-gapi -->
    <script src="https://apis.google.com/js/client.js?onload=init"></script>

    //     r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    //     ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    // </script> -->
  </body>
</html>
